<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .scope {
    overflow-x: auto;
    min-height: 100vh;
  }
  .left {
    width: 200px;
    min-width: 200px;
  }
  .middle {
    border-left: black 1px solid;
    border-right: black 1px solid;
    min-width: 100px;
  }
  .right {
    width: 300px;
    min-width: 300px;
  }
</style>

<div class="d-flex flex-nowrap scope">
  <div class="left">
    <input type="text" [(ngModel)]="input" (keyup)="inputController($event)" />
  </div>
  <div class="flex-fill middle w-100" id="asd">
    <select name="method" id="method" (change)="selectChange($event)">
      <option value="isPrime">isPrime</option>
      <option value="isFibonacci">isFibonacci</option>
    </select>
  </div>
  <div class="ml-auto right">{{result}}</div>
</div>
